<body>
  <div id="TitleBox">
    <h1>Well Hello there! Welcome to Mr.Roboger's Neighborhood</h1>
  </div>

    <form>
      <label>Hey there neighbor, what's your  name?
        <input id="userNameBox" type="text">
      </label>
      <br>
    </form>
    <form id="form">
      <label>Why don't you put a lovely little number in this here box? 
        <input id="userInputBox" type="text">
      </label>
      <br>
      <button type="submit" class="submitButton">Thank You!</button>
      <br>
      <label>Reverse
        <input type = "checkbox" name="reverse" id="reverse">
      </label>
    </form>
  </div>
    <div id="oContainer">
      <h3>Mr.Robogers Says...</h3>
      <ul id="outputs">

      </ul>
    </div>
